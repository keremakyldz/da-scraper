{% extends "base.html" %}

{% block title %}Scraped Monitor Data{% endblock %}

{% block content %}
<h2>Scraped Monitor Data</h2>

{% if error %}
    <p>{{ error }}</p>
{% endif %}

<table border="1">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        {% for item in scraped_data %}
        <tr>
            <td>{{ item.0 }}</td>  <!-- Product Name -->
            <td>{{ item.1 }}</td>  <!-- Price -->
            <td><a href="{{ item.2 }}" target="_blank">Link</a></td>  <!-- URL -->
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
